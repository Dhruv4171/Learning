<body>
    <header>
        <h1>SKIT Parking System</h1>

    <main>
        <div class="user_registration">

            <form action="">
                <h1>User Registration</h1>
                <input type="text" name="" id="ownerName" placeholder="Name" required pattern="[A-Z a-z]+" />
                <input type="text" name="" id="ownerContact" placeholder="Contact" required patter="[0-9]{10}" />
                <!-- <label>
                    Select Gender

                    <label><input type="radio" name="gender" id="" required>Male</label>
                    <label><input type="radio" name="gender" id="" required>Female</label> -->
                    <select required id="ownerRole">
                        <option disabled selected>--SelectRole--</option>
                        <option>Student</option>
                        <option>Faculty</option>
                    </select>
                <input type="submit" value="Submit" id="userSubmitButton">
            </form>
        </div>
        <div class="vehicle_registration">
            <form action="">
                <h1>Vehicle Registration</h1>
                <div><input type="text" name="" id="vehicleName" placeholder="Registration Number" required pattern="[A-Z0-9]+" />
                </div>
                <select required id="vehicleType">
                    <option disabled selected>--SelectTpye--</option>
                    <option>Car</option>
                    <option>Cycle</option>
                    <option>Motor Cycle</option>
                </select>
            <!-- <input type="text" name="" id="ownerName" placeholder="User Name"> -->
                <input type="submit" value="Submit" id="vehicleSubmitButton">

            </form>
        </div>
        <div class="passChoice">
            <form action="" id="passChoice">
                <h1>Pass Choice</h1>
                <!-- <input type="button" value="Daily Pass" required>
